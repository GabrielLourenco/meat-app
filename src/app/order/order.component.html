<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

    <form novalidate="" [formGroup]="orderForm">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Seus Dados:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container errorMessage="Campo obrigatório e com 5 caracteres" label="Nome">
            <input type="text" class="form-control" formControlName="name" autocomplete="off" placeholder="Nome">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-12">
          <mt-input-container errorMessage="E-mail inválido" label="E-mail">
            <input type="text" class="form-control" formControlName="email" autocomplete="off" placeholder="E-mail">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-12">
            <mt-input-container errorMessage="E-mail inválido">
              <input type="text" class="form-control" formControlName="emailConfirmation" autocomplete="off" placeholder="Repetir e-mail">
            </mt-input-container>
            <span class="help-block has-error-block" *ngIf="orderForm.hasError('emailsNotMatch') && orderForm.controls.email.dirty && orderForm.controls.emailConfirmation.dirty"><i class="fa fa-remove"></i> O e-mail informado não é igual</span>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container errorMessage="Campo obrigatório e com 5 caracteres" label="Endereço">
            <input type="text" class="form-control" formControlName="address" autocomplete="off" placeholder="Endereço">
          </mt-input-container>
        </div>
        <div class="col-sm-2 col-xs-6">
            <mt-input-container errorMessage="Campo obrigatório" label="Número">
              <input type="number" class="form-control" formControlName="number" autocomplete="off" placeholder="Número">
            </mt-input-container>
        </div>
        <div class="col-sm-4 col-xs-6">
          <div class="form-group">
            <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> Complemento</label>
            <input type="text" class="form-control" id="inputSuccess" formControlName="optionalAddress" placeholder="Complemento">
          </div>

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <mt-order-items [items]="cartItems()"
          (increaseQty)="increaseQty($event)"
          (decreaseQty)="decreaseQty($event)"
          (removeItem)="removeItem($event)"></mt-order-items>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio [options]="paymentOptions" formControlName="paymentOption"></mt-radio>
          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>
          <mt-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()"></mt-delivery-costs>
        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button href="order-summary.html" class="btn btn-success pull-right" (click)="checkOrder(orderForm.value)"
          [disabled]="orderForm.invalid || cartItems().length == 0">
            <i class="fa fa-credit-card"></i>
            Concluir Pedido
        </button>
      </div>
    </div>

  </section>
</section>
<!-- FIM DO CONTEUDO-->
